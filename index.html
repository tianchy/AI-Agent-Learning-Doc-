<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent 开发综合指南</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <!-- Prism.js for syntax highlighting -->
    <!-- Using a custom theme defined in styles.css, so no separate Prism theme CSS needed -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/15.0.7/marked.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js" defer></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9', // Main primary color
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        accent: { // Adding an accent for specific highlights if needed
                            500: '#ec4899',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
        // Configure Prism Autoloader
        Prism.plugins.autoloader.languages_path = 'https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/';
    </script>
</head>
<body class="bg-slate-50 text-slate-800 flex flex-col min-h-screen font-sans antialiased">
    <header class="bg-white/90 backdrop-blur-md shadow-sm py-3 px-4 sm:px-6 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" onclick="scrollToTop(); return false;" class="flex items-center space-x-2">
                <svg class="h-8 w-8 text-primary-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 3v1.5M4.5 8.25H3m18 0h-1.5M4.5 12H3m18 0h-1.5m-15 3.75H3m18 0h-1.5M8.25 19.5V21M12 3v1.5m0 15V21m3.75-18v1.5m0 15V21m-9.75 0h1.5m9 0h1.5M3 12c0 4.556 3.86 8.25 8.625 8.25S21 16.556 21 12c0-4.556-3.86-8.25-8.625-8.25S3 7.444 3 12Z" />
                </svg>
                <h1 class="text-xl sm:text-2xl font-bold text-primary-700 hover:text-primary-500 transition-colors">AI Agent Guide</h1>
            </a>
            <nav class="hidden md:flex items-center space-x-2">
                <a href="#" class="px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100 hover:text-primary-600 rounded-md transition-colors" onclick="scrollToTop(); return false;">首页</a>
                <a href="#" id="desktopSearchLink" class="px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100 hover:text-primary-600 rounded-md transition-colors" onclick="toggleSearch(); return false;">搜索</a>
                <a href="https://github.com/username/project-repo" target="_blank" rel="noopener noreferrer" class="px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100 hover:text-primary-600 rounded-md transition-colors">GitHub</a>
            </nav>
            <button id="mobileMenuButton" aria-label="Toggle mobile menu" class="md:hidden p-2 text-slate-600 hover:text-primary-600" onclick="toggleMobileMenu()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
        <div id="mobileMenu" class="hidden md:hidden mt-2 px-2 py-2 bg-white border-t border-slate-200 rounded-b-md shadow-lg">
            <nav class="flex flex-col space-y-1">
                <a href="#" class="block px-3 py-2 text-base font-medium text-slate-700 hover:bg-slate-100 hover:text-primary-600 rounded-md transition-colors" onclick="scrollToTop(); toggleMobileMenu(); return false;">首页</a>
                <a href="#" class="block px-3 py-2 text-base font-medium text-slate-700 hover:bg-slate-100 hover:text-primary-600 rounded-md transition-colors" onclick="toggleSearch(); toggleMobileMenu(); return false;">搜索</a>
                <a href="https://github.com/username/project-repo" target="_blank" rel="noopener noreferrer" class="block px-3 py-2 text-base font-medium text-slate-700 hover:bg-slate-100 hover:text-primary-600 rounded-md transition-colors">GitHub</a>
            </nav>
        </div>
        <div id="searchContainer" class="hidden mt-2 px-4 py-3 bg-white border-t border-slate-200">
            <input id="searchInput" type="text" placeholder="搜索内容..." 
                   class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-shadow">
            <div id="searchResults" class="mt-3 text-sm"></div>
        </div>
    </header>

    <div class="flex flex-1 container mx-auto px-4 py-6 sm:py-8">
        <!-- Sidebar Navigation -->
        <aside id="sidebar" class="fixed inset-0 top-[var(--header-height)] z-30 w-72 bg-white border-r border-slate-200 p-6 transform -translate-x-full transition-transform duration-300 ease-in-out md:sticky md:top-[calc(var(--header-height)+1rem)] md:translate-x-0 md:h-[calc(100vh-var(--header-height)-2rem)] md:overflow-y-auto md:flex-shrink-0 md:z-10">
             <div class="pb-4 mb-4 border-b border-slate-200 md:hidden">
                <button id="closeSidebarButton" aria-label="Close sidebar" class="text-slate-500 hover:text-primary-600" onclick="toggleSidebar()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            <nav id="toc" class="space-y-3"></nav>
        </aside>

        <!-- Mobile sidebar toggle (appears when sidebar is hidden on mobile) -->
        <div class="md:hidden fixed bottom-6 left-6 z-40">
            <button id="sidebarToggle" aria-label="Toggle sidebar" class="bg-primary-600 text-white p-3 rounded-full shadow-lg hover:bg-primary-700 transition-colors" onclick="toggleSidebar()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
                </svg>
            </button>
        </div>
        
        <!-- Overlay for mobile sidebar -->
        <div id="sidebarOverlay" class="fixed inset-0 bg-black/30 z-20 hidden md:hidden" onclick="toggleSidebar()"></div>


        <!-- Main Content -->
        <main id="content" class="flex-1 md:pl-8 w-full max-w-none">
            <div id="contentContainer" class="bg-white shadow-lg rounded-xl p-6 sm:p-8 md:p-10 min-h-[calc(100vh-200px)]">
                <!-- Initial loading skeleton -->
                <div class="animate-pulse">
                    <div class="h-8 bg-slate-200 rounded w-3/4 mb-6"></div>
                    <div class="h-4 bg-slate-200 rounded w-full mb-3"></div>
                    <div class="h-4 bg-slate-200 rounded w-full mb-3"></div>
                    <div class="h-4 bg-slate-200 rounded w-5/6 mb-3"></div>
                    <div class="h-4 bg-slate-200 rounded w-1/2 mb-8"></div>
                    
                    <div class="h-6 bg-slate-200 rounded w-1/3 mb-5"></div>
                    <div class="h-4 bg-slate-200 rounded w-full mb-3"></div>
                    <div class="h-4 bg-slate-200 rounded w-full mb-3"></div>
                    <div class="h-4 bg-slate-200 rounded w-4/5 mb-8"></div>
                </div>
            </div>
        </main>
    </div>

    <footer class="bg-slate-800 text-slate-300 py-10 mt-12">
        <div class="container mx-auto px-4 text-center">
            <div class="mb-4">
                <h3 class="text-lg font-semibold text-white">AI Agent 开发综合指南</h3>
                <p class="text-sm mt-1">探索 AI Agent 的奥秘，构建智能未来。</p>
            </div>
            <div class="flex justify-center space-x-6 mb-4">
                <a href="#" class="hover:text-primary-400 transition-colors">关于我们</a>
                <a href="#" class="hover:text-primary-400 transition-colors">联系方式</a>
                <a href="#" class="hover:text-primary-400 transition-colors">使用条款</a>
            </div>
            <p class="text-xs text-slate-400">&copy; <span id="currentYear"></span> AI Agent Guide. All Rights Reserved.</p>
        </div>
    </footer>

    <button id="scrollToTopBtn" aria-label="Scroll to top"
            class="fixed bottom-6 right-6 bg-primary-600 text-white p-3 rounded-full shadow-xl hover:bg-primary-700 transition-all duration-300 ease-in-out opacity-0 translate-y-4 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
        </svg>
    </button>
    
    <script>
        // Set header height CSS variable
        const headerHeight = document.querySelector('header').offsetHeight;
        document.documentElement.style.setProperty('--header-height', `${headerHeight}px`);
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
    <script src="navigation.js"></script>
    <script src="content.js"></script>
</body>
</html>
