<svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .node { fill: #e0f2f7; stroke: #0277bd; stroke-width: 2; }
    .text { font-family: sans-serif; font-size: 14px; text-anchor: middle; dominant-baseline: central; }
    .arrow { stroke: #01579b; stroke-width: 2; marker-end: url(#head); fill: none; }
    .cycle-text { font-family: sans-serif; font-size: 12px; fill: #01579b; dominant-baseline: middle; }
    #head { fill: #01579b; stroke: none; }
  </style>
  <defs>
    <marker id="head" orient="auto" markerWidth="8" markerHeight="8" refX="7" refY="4">
      <path d="M0,0 L8,4 L0,8 Z" />
    </marker>
  </defs>

  <rect class="node" x="50" y="60" width="100" height="60" rx="10"/>
  <text class="text" x="100" y="90">Perception</text>

  <rect class="node" x="250" y="60" width="100" height="60" rx="10"/>
  <text class="text" x="300" y="90">Decision-Making</text>

  <rect class="node" x="450" y="60" width="100" height="60" rx="10"/>
  <text class="text" x="500" y="90">Action</text>

  <path class="arrow" d="M150,90 L250,90"/>
  <path class="arrow" d="M350,90 L450,90"/>
  <path class="arrow" d="M550,90 C580,90 580,10 50,10 C20,10 20,90 50,90" style="marker-end: url(#head);"/>

  <text class="cycle-text" x="300" y="40">Environment</text>
</svg>

